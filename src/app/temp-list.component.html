<div class="container custom-container-2">

 
  <!-- List table, it hides when there is no employee -->
  <div *ngIf="Employee.length !== 0">
    <h3 class="mb-3 text-center">Device List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
            <th scope="col">Connection Status</th>
            <th scope="col">Signal</th>
            <th scope="col">Battery</th>
            <th scope="col">Alert</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let temp of Temp">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.value}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.signal}}</td>
            <td>{{employee.battery}}</td>
            <td>{{employee.alert}}</td>
            <td>
              <span class="edit" routerLink="/employee-edit/{{employee.id}}">Edit</span>
              <span class="delete" (click)="deleteEmployee(employee.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table></div></div>
  </div>
